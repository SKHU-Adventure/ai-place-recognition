[COMMON]
base_dir="./"
seed = 1000
[DATA]
data="nordland"
train_data_path="/data/Nordland/Dataset_images/train"
test_data_path="/data/Nordland/Dataset_images/test"
window=5
angle=[-30, 30]
img_h=224
img_w=224
[MODEL]
backbone="vgg16"
model="netvlad"
[TRAIN]
gpu_ids=[0, 1, 2, 3]
batch_size=48
num_workers=4
total_epoch=10
learning_rate=0.01
margin=1.0
finetune=0